<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="utf-8" />
    <title>authentication</title>
  </head>
  <body>
    <header id="titlebar">
      <div id="drag-region"></div>
    </header>
    <div class="authfieldset">
      <fieldset>
        <legend>Введите данные</legend>
        <label for="name"
          >Введите ник:
          <input
            required
            type="text"
            id="name"
            minlength="2"
            maxlength="40"
            placeholder="♂Leather Man♂"
          /><br /> </label
        ><br />
        <label for="password"
          >Введите пароль:<br />
          <input required type="password" id="password" /><br /> </label
        ><br />
        <p><button id="authButton" onclick="auth()">Войти</button></p>
      </fieldset>
    </div>
    <script src="../js/auth.js"></script>
  </body>
</html>
