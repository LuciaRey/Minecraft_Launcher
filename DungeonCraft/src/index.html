<!DOCTYPE html>

  <head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="utf-8">
    <title>DungeonCraft</title>
  </head>
  <body>
    <header id="titlebar">
      <div id="drag-region">

        </div>
      </div>
    </header>
    <div id="main">
      <div id="preloader" class="preloader">
        <script>
        </script>
      </div>
      <img class="image" src="./images/DungeonCraft.png" />
      <div class="play"><button id="playButton" onclick="launch()">Играть</button></div>
      <button class="settingsIndexButton" id="settingsButton" onclick="settings()"></button>
      <script src="./buttons.js"></script>
    </div>
  </body>
</html>
