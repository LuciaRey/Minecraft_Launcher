<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="utf-8" />
    <title>DungeonCraft</title>
  </head>
  <body>
    <div id="preloader" class="preloader"></div>
    <script>
      window.onload = function () {
        document.body.classList.add("loaded_hiding");
        window.setTimeout(function () {
          document.body.classList.add("loaded");
          document.body.classList.remove("loaded_hiding");
        }, 500);
      };
    </script>
    <header id="titlebar">
      <div id="drag-region">
        <div id="window-title">
          <!-- <img id="logo" src="./images/logo.png" alt="my logo"> -->
        </div>
        <div id="window-controls">
          <div class="button window-hover" id="min-button">
            <img
              class="icon"
              id="min"
              alt="minimize"
              srcset="./images/min-w-10.png"
              draggable="false"
            />
          </div>
          <div class="button window-hover-close" id="close-button">
            <img
              class="icon"
              id="close"
              alt="close"
              srcset="./images/close-w-10.png"
              draggable="false"
            />
          </div>
        </div>
      </div>
    </header>
    <div id="main">
      <img class="image" src="./images/DungeonCraft.png" />
      <div class="play">
        <button id="playButton" onclick="launch()">Играть</button>
      </div>
      <button
        class="settingsIndexButton"
        id="settingsButton"
        onclick="settings()"
      ></button>
      <script src="./buttons.js"></script>
    </div>
  </body>
</html>
