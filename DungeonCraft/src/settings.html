<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="utf-8" />
    <title>DungeonCraft</title>
  </head>
  <body>
    <header id="titlebar">
      <div id="drag-region">
        <div id="window-title">
          <!-- <img id="logo" src="./images/logo.png" alt="my logo"> -->
        </div>
        <div id="window-controls">
          <div class="button window-hover-close" id="close-button">
            <img
              class="icon"
              id="close"
              alt="close"
              srcset="./images/close-w-10.png"
              draggable="false"
            />
          </div>
        </div>
      </div>
    </header>
    <div id="main">
      <div class="settings">
        <fieldset>
          <legend>Изменить ник</legend>
          <label for="name">
            <p id="p">Ваш текущий ник:</p>
            <button
              class="settingsButton"
              id="changeName"
              onclick="changeName()"
            >
              Ввести новый ник
            </button>
          </label>
        </fieldset>
        <div class="java">
          <fieldset>
            <legend>Аргументы java</legend>
            <label for="javaargs">
              <input required type="text" id="javaargs" />
            </label>
          </fieldset>
        </div>
      </div>
      <script src="./settings.js"></script>
    </div>
  </body>
</html>
