<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="utf-8">
    <title>DungeonCraft</title>
  </head>
  <body>
    <div id="preloader" class="preloader"></div>
    <script>
      window.onload = function () {
        document.body.classList.add('loaded_hiding');
        window.setTimeout(function () {
          document.body.classList.add('loaded');
          document.body.classList.remove('loaded_hiding');
        }, 500);
      }
    </script>
    <div class="authfieldset">
        <fieldset>
            <legend>Введите данные</legend>
            <label for="name">Введите ник
                <input required type="text" id="name" minlength="2" maxlength="40" placeholder="♂Leather Man♂">
            </label>
            <label for="password">Введите пароль
              <input required type="password" id="password">
          </label>
            <p><button id ="authButton" onclick="auth()">Войти</button></p>
        </fieldset>
    </div>
    <script src="./auth.js"></script>
  </body>
</html>
